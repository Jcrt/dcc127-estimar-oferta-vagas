
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:opt="http://primefaces.prime.com.tr/optimus"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="#{perfilController.perfil}">
	<ui:define name="corpo">
		<p:growl autoUpdate="true" />
		<h:form class="formularioCentro" id="principalForm" method="post"
			role="form" style="padding-left: 45px;height: 500px;">

			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ">
					<p:outputLabel
						value="Este sistema foi criado para fornecer informações úteis aos coordenadores de curso para melhor gestão do seu curso. " />
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ">
					<p:outputLabel value="Este é um sistema não oficial da UFJF." />
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ">
					<p:outputLabel
						value="Os dados gerados são coletados da base de dados do SIGA, mas as regras de negócio implementadas contemplam a realidade de apenas alguns cursos do ICE." />
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ">
					<p:outputLabel
						value="Recomenda-se que a informação gerada por este sistema seja utilizada de forma cuidadosa." />
				</div>
			</div>
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row ">
					<p:outputLabel
						value="Caso necessite de dados oficiais da instituição, solicite ao órgão responsável." />
				</div>
			</div>


			<div class="ui-grid ui-grid-responsive" style="    width: 93%;">
				<div class="ui-grid-row " >
					<div class="ui-grid-col-6" style="    padding-top: 15px;padding-right: 20px;">
						<p:dataTable id="gridGeraisCurso" var="gerais"
							value="#{homeController.listaDadosGeraisCurso}"
							emptyMessage="Nenhum dado encontrado"
							rendered="#{homeController.aparecerTabela}">

							<p:column headerText="Código Curso" sortBy="#{gerais.codigoCurso}" style="    font-size: 14px;    text-align: center;">
								<h:outputText value="#{gerais.codigoCurso}" />
							</p:column>

							<p:column headerText="Data Importação"  sortBy="#{gerais.dataUltimaImportacao}" style="    font-size: 14px;    text-align: center;">
								<h:outputText value="#{gerais.dataUltimaImportacao}" />
							</p:column>

							<p:column headerText="Alunos" sortBy="#{gerais.quantidadeAlunosGrade}" style="    font-size: 14px;    text-align: center;">
								<h:outputText value="#{gerais.alunosTotaisCurso}"  />
							</p:column>



						</p:dataTable>
					</div>
					<div class="ui-grid-col-6" style="    padding-top: 15px;padding-left: 20px">
						<p:dataTable id="gridGerais" var="gerais"
							value="#{homeController.listaDadosGerais}"
							emptyMessage="Nenhum dado encontrado"
							rendered="#{homeController.aparecerTabela}">

							<p:column headerText="Código Curso" sortBy="#{gerais.codigoCurso}" style="    font-size: 14px;    text-align: center;">
								<h:outputText value="#{gerais.codigoCurso}" />
							</p:column>					

							

							<p:column headerText="Grade" sortBy="#{gerais.gradeCurso}" style="    font-size: 14px;    text-align: center;">
								<h:outputText value="#{gerais.gradeCurso}"  />
							</p:column>

							<p:column headerText="Alunos" sortBy="#{gerais.quantidadeAlunosGrade}" style="    font-size: 14px;    text-align: center;">
								<h:outputText value="#{gerais.quantidadeAlunosGrade}"   />
							</p:column>


						
						</p:dataTable>
						
					</div>
				</div>
			</div>
			
		</h:form>
		<br />
	</ui:define>
</ui:composition>
</html>
